<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | DeShe Woods</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div>Player X</div>
        <div class="score-x">0</div>
      </div>
      <div class="message"></div>
      <div class="game-board">
        <div class="tile square-1"></div>
        <div class="tile square-2"></div>
        <div class="tile square-3"></div>
        <div class="tile square-4"></div>
        <div class="tile square-5"></div>
        <div class="tile square-6"></div>
        <div class="tile square-7"></div>
        <div class="tile square-8"></div>
        <div class="tile square-9"></div>
      </div>
      <div class="scoreboard">
        <div>Player O</div>
        <div class="score-o">0</div>
      </div>
      <div class="reset">
        <button class="reset-btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

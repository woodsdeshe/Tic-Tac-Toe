<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | DeShe Woods</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 scoreboard scoreboard-left">
          <div>Player X</div>
          <div class="score-x">0</div>
        </div>
        <div class="col-12 scoreboard scoreboard-right">
          <div>Player O</div>
          <div class="score-o">0</div>
        </div>
      </div>
      <div class="message"></div>
      <div class="container game-board">
        <div class="row">
          <div class="col-4">
            <div class="tile square-1"></div>
          </div>
          <div class="col-4">
            <div class="tile square-2"></div>
          </div>
          <div class="col-4">
            <div class="tile square-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="tile square-4"></div>
          </div>
          <div class="col-4">
            <div class="tile square-5"></div>
          </div>
          <div class="col-4">
            <div class="tile square-6"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="tile square-7"></div>
          </div>
          <div class="col-4">
            <div class="tile square-8"></div>
          </div>
          <div class="col-4">
            <div class="tile square-9"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div class="reset">
            <button class="reset-btn">Reset</button>
          </div>
          <div class="start">
            <button class="startBtn">Start</button>
          </div>
        </div>     
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
